<p-table [value]="shorcuts" [styleClass]="'p-datatable-sm p-datatable-striped'" *ngIf="(subForms$|async)?.showHelp?.show">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Effect</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-shortcut>
    <tr>
      <td>{{ shortcut.code }}</td>
      <td>{{ shortcut.effect }}</td>
    </tr>
  </ng-template>
</p-table>
