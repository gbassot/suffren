<p-dialog
  [(visible)]="visible"
  (onHide)="closed()"
  [closeOnEscape]="false"
  [style]="{width: '30vw'}"
  *ngIf="currentLine$ | async as line">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold fw-bold">Définition d'un service de la ligne {{line.id}}</span>
  </ng-template>
  <p>
    Dialogue spécialisé dans le parametrage d'un service.
  </p>
  {{(currentComponent$|async)?.description}}
</p-dialog>
